<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.css"
	rel="stylesheet">


</head>

<!-- 表格shangular -->
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-8 column">

				<div>
					<label for="send_content">向后台发送消息：</label> <input id="send_content"
						type="text" name="send_content"> <input id="send"
						type="button" value="发送">
				</div>

				<div class="page-header">
					<h1>
						磁盘查看区 <small>磁盘、详细分区</small>
					</h1>
				</div>
				<div class="row clearfix">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>磁盘</th>
								<th>快捷分区</th>
								<th>详细分区</th>
							</tr>
						</thead>
						{% for key in data_key%}
						<tbody>
							<tr class="parent" id="row_01">
								<td>{{key}}</td>
								<td><button name="yjfq" id="yjfq" type="button"
									value="{{key}}" class="btn btn-success ">一键分区
									</button></td>
								<td>
									<button class="btn btn-danger" data-toggle="modal"
										data-target="#addUserModal">添加分区</button>
								</td>
							</tr>
							<tr class="child_row_01">
								<th>分区</th>
								<th>类型</th>
								<th>是否挂载</th>
								<th>等级</th>
								<th>新建文件类型</th>
								<th>进行挂载</th>
							</tr>
							{% for dataa in data[key] %}
							<tr class="child_row_01">
								<td>{{dataa[0]}}</td>
								<td>{{dataa[1]}}</td>
								<td>{{dataa[2]}}</td>
								<td>{{dataa[3]}}</td>
								<td>
									<button type="button" class="btn btn-info" data-toggle="modal"
										data-target="#myModall">文件类型</button>
								</td>
								<td>
									<button class="btn btn-info" data-toggle="modal"
										data-target="#addUserModall">磁盘挂载</button>
								</td>
							</tr>
							{% endfor%}
						</tbody>
						{% endfor %}
					</table>
				</div>
				<div class="page-header">
					<h1>
						功能操作区 <small>分区、类型修改、磁盘挂载</small>
					</h1>
				</div>

				<!-- 自行分区 -->
				<div class="modal fade" id="addUserModal" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">手动分区信息输入</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="user_id" class="col-sm-3 control-label">预分区磁盘</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="yufenqu"
											value="" id="yufenqu" readonly>
									</div>
								</div>
								<div class="form-group">
									<label for="user_id" class="col-sm-3 control-label">分区号</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="fengquhao"
											value="" id="fqh" placeholder="1-4,请勿输入重复分区号">
									</div>
								</div>

								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">开始</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="start" value=""
											id="start" placeholder="2048-1097151">
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">结束</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="end" value=""
											id="end" placeholder="大于开始">
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button type="button" id="xxfq" class="btn btn-primary">提交</button>
								</div>
							</div>

						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->
				</div>

				<!-- 磁盘挂载 -->
				<div class="modal fade" id="addUserModall" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">磁盘挂载</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="user_id" class="col-sm-4 control-label">预挂载磁盘</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="ygzcpm" value=""
											id="ygzcpm" readonly>
									</div>
								</div>
								<div class="form-group">
									<label for="user_id" class="col-sm-4 control-label">文件夹路径输入</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="wjlj" value=""
											id="wjlj" placeholder="例如: /home/feixitek/桌面/abc">
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button type="button" id="cpgz" class="btn btn-primary">提交</button>
								</div>
							</div>

						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->
				</div>

				<!-- 文件类型 -->

				<div class="modal " id="myModall" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">文件类型</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="user_id" class="col-sm-4 control-label">当前磁盘分区</label>
									<div class="col-sm-8">
										<input style="width: 100px;" type="text" class="form-control"
											name="xxx" value="" id="xxx" readonly>
									</div>
								</div>
								<div class="form-group">
									<label for="user_id" class="col-sm-4 control-label">文件类型选择</label>
									<div class="col-sm-8">
										<select style="width: 100px;">
											<option value="ext2">ext2</option>
											<option value="ext3">ext3</option>
											<option value="vfat">vfat</option>
											<option value="ext4">ext4</option>
										</select> <input type="hidden" id="hidden" name="hidden" value=""
											placeholder="文件系统类型" />
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" id="xglx" class="btn btn-primary">确认修改</button>
								</div>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->
				</div>


				<div class="row clearfix"></div>

			</div>
			<div class="col-md-4 column">
				<div class="jumbotron"></div>
			</div>


		</div>
	</div>

	<script
		src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	
	<script type="text/javascript">
//按钮把磁盘数据传到服务器
//一键分区
$("#yjfq").click(function () {
     var message = $("#yjfq").val()
     $.ajax({
         url:"http://127.0.0.1:3333/send_message",
         alert('sss'),
         type:"GET",
         data:{
             message:message
         },
         success:function (data) {
			$.getJSON("http://127.0.0.1:3333/change_to_json",function (data) {
			alert(data)
			})
         },
         error:function () {
             alert("接收失败")
         }
     })
 });
 //详细分区
 $("#xxfq").click(function () {
     var yufenqu = $("#yufenqu").val()
     var fqh = $("#fqh").val()
     var start = $("#start").val()
     var end = $("#end").val()
     $.ajax({
         url:"http://0.0.0.0:7777/send_message",
         type:"GET",
         data:{
             yufenqu:yufenqu，
             fqh:fqh,
             start:start,
             end:end
             
         },
         success:function (data) {
			$.getJSON("http://0.0.0.0:7777/change_to_json",function (data) {
			alert(data)
			})
         },
         error:function () {
             alert("接收失败")
         }
     })
 });
 //修改类型
 $("#xglx").click(function () {
     var hidden = $("#hidden").val()
     var xxx = $("#xxx").val()
     $.ajax({
         url:"http://0.0.0.0:7777/send_message",
         type:"GET",
         data:{
             xxx:xxx,
             hidden,hidden
         },
         success:function (data) {
			$.getJSON("http://0.0.0.0:7777/change_to_json",function (data) {
			alert(data)
			})
         },
         error:function () {
             alert("接收失败")
         }
     })
 });
 //磁盘挂载
 $("#cpgz").click(function () {
     var wjlj = $("#wjlj").val()
     var ygzcpm = $("#ygzcpm").val()
     $.ajax({
         url:"http://0.0.0.0:7777/send_message",
         type:"GET",
         data:{
             ygzcpm:ygzcpm,
             wjlj:wjlj
         },
         success:function (data) {
			$.getJSON("http://0.0.0.0:7777/change_to_json",function (data) {
			alert(data)
			})
         },
         error:function () {
             alert("接收失败")
         }
     })
 });

</script>

	<script type="text/javascript">
	$('#myModall').on('show.bs.modal', function (event) {
            $("textarea[name = refuseTextareaContext]").innerHTML = "";
            var btnThis = $(event.relatedTarget); //触发事件的按钮
            var modal = $(this);  //当前模态框
            var modalId = btnThis.data('id');   //解析出data-id的内容
            currentDataId = btnThis.closest('tr').find('td').eq(0).text();//获取某一列的内容eq后面表示列数
            $("#xxx").val(currentDataId);
        });
        
       	$('#addUserModall').on('show.bs.modal', function (event) {
            $("textarea[name = refuseTextareaContext]").innerHTML = "";
            var btnThis = $(event.relatedTarget); //触发事件的按钮
            var modal = $(this);  //当前模态框
            var modalId = btnThis.data('id');   //解析出data-id的内容
            currentDataId = btnThis.closest('tr').find('td').eq(0).text();//获取某一列的内容eq后面表示列数
            $("#ygzcpm").val(currentDataId);
        });
        
        $('#addUserModal').on('show.bs.modal', function (event) {
            $("textarea[name = refuseTextareaContext]").innerHTML = "";
            var btnThis = $(event.relatedTarget); //触发事件的按钮
            var modal = $(this);  //当前模态框
            var modalId = btnThis.data('id');   //解析出data-id的内容
            currentDataId = btnThis.closest('tr').find('td').eq(0).text();//获取某一列的内容eq后面表示列数
            $("#yufenqu").val(currentDataId);
        });
	</script>

	<script type="text/javascript">
	  $('select').change(function(){
	  	$('#hidden').val($('select').val());
	  });
	</script>
	<script type="text/javascript">
            //表格的展开和收缩实现代码
            $(function(){
    $("tr.parent").click(function(){
        $(this)
        .toggleClass("selected")
        .siblings('.child_'+this.id).toggle();
    }).click();
});

	 alert("文件类型修改成功");
	}

</script>



</body>
</html>
