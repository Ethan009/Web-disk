<script>

  $("#test").click(function(){
  var pvcreate = $("#hidden").val()
  $.ajax({
    url:"http://127.0.0.1:5000/rev_partition",
    type:"GET",
    data:{
        pvcreate:pvcreate
    },
    success:function (data) {
        layer.open({
        type: 2,
        area: ['700px', '450px'],
        fixed: false,
        maxmin: true,
        content: '{{url_for("layer_table")}}'
      });


      const data_show = {{ Diskdata_pv|safe }}
      const radioWrap = $('#radioWrap')
      let roiadhtml = ''
      for(let i = 0; i < data_show.length; i++) {
        const disk = data_show[i].disk
        let optionsHtml = ''
        for (let j = 0; j < data_show[i].options.length; j++) {
          optionsHtml += `
            <div class="radio-item">
              <label><input type="checkbox" id="disk-name" name="disk-name" value="${data_show[i].options[j]}"
              ${j === 0 ? 'checked' : ''}>${data_show[i].options[j]}</label>

            </div>
          `
        }
        roiadhtml += `
          <div class="section">
            <div class="title">${disk}</div>
            <div class="radio-list">
              ${optionsHtml}
            </div>
          </div>
        `
      }
      radioWrap.html(roiadhtml)
          },


    error:function () {
        alert("接收失败")
       }
  })
  })
</script>

<script>
    const data = {{Diskdata|safe}}
    const accordionExample = $("#accordionExample")
    let html = ''
    let diskItemHtml = ''
    for (let i = 0; i < data.length; i++) {
      diskItemHtml = ''
      diskItemHtml += `
         <li class="desc-item">
            <div class="disk-section">
                <div class="content">磁盘分区名称：</div>
            </div>
            <div class="disk-section">
                <div class="content">分区文件系统类型：</div>
            </div>
            <div class="disk-section">
                <div class="content">挂载点：</div>
            </div>
            <div class="disk-section">
                <div class="content">进度等级：</div>
            </div>
         </li>
      `
      for (let j = 0; j < data[i].options.length; j++) {
        diskItemHtml += `
          <li class="desc-item">
            <div class="disk-section">
                <div class="content">${data[i].options[j].name}</div>
            </div>
            <div class="disk-section">
                <div class="content">${data[i].options[j].file_system}</div>
            </div>
            <div class="disk-section">
                <div class="content">${data[i].options[j].file_name}</div>
            </div>
            <div class="disk-section">
                <div class="content">${data[i].options[j].status}</div>
            </div>
          </li>
        `
      }

      html += `
      <div class="card">
        <div class="card-header" id="heading${i}">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse${i}" aria-expanded="true" aria-controls="collapse${i}">
              ${data[i].disk}
            </button>
          </h5>
        </div>

        <div id="collapse${i}" class="collapse ${i === 0 ? 'show' : ''}" aria-labelledby="heading${i}" data-parent="#accordionExample">
          <div class="card-body">
            <ul class="disk-desc-list">
              ${diskItemHtml}
            </ul>
          </div>
        </div>
      </div>
      `
    }

    accordionExample.append(html)
  </script>
